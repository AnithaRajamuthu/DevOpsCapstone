
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon-busybox
  labels:
    app: daemon

spec:
  selector:
    matchLabels:
      app: daemon
  template:
    metadata:
      labels:
        app: daemon
    spec:
      containers:
        - name: daemon-busybox-container
          image: busybox:latest
          args:
          - sleep
          - "11000"

