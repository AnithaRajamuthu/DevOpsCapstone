apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-support
  labels:
    app: redis
    role: support
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        role: support
        tier: backend
    spec:
      containers:
      - name: support
        image: "redis:6.0.5"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 6379
